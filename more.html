<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More - KaKao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!--.status-bar  -->
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span class="screen-header__icons-setting">
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i>
        <span class="badge--new"></span>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://cdn.pixabay.com/photo/2021/01/04/10/30/tree-5887086_960_720.jpg" alt="profile"
          class="user-component__avatar user-component__avatar--xl" />
        <div class=" user-component__text">
          <h4 class=" user-component__title">Nicolas</h4>
          <h5 class=" user-component__subtitle">+ 010 1234 5678 <i class="fas fa-exclamation-circle fa-xs"></i></h5>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div> 
    <!-- //user-component -->
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar fa-lg"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-hdd fa-lg"></i>
        <span>Talk Drivce</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile-beam fa-lg"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-paint-roller fa-lg"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar lg"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-comments fa-lg"></i>
        <span>Openchat</span>
      </div>
    </div>
    <!-- //icon-row -->
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image"></div>
          <span class="more-suggestions__icon-text">Kakao Friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image"></div>
          <span class="more-suggestions__icon-text">Friends Gem</span>
        </div>
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__lnk" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__lnk" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__lnk" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__lnk" href="more.html">
          <span class="nav__notificaion-new  badge--new"></span>
          <i class="fas fa-ellipsis-h fa-2x fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
