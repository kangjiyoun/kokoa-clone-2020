<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find - KaKao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!--.status-bar  -->
  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span class="screen-header__icons-setting">
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i>
        <span class="badge--new"></span>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode fa-lg"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book fa-lg"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint fa-lg"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope fa-lg"></i>
        <span>Invite</span>
      </div>
    </div>
    <!-- //icon-row -->
    <div  class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have to recommended friends.</span>
    </div>
    <!-- //recommended-friends -->
    <div class="open-chat">
      <div class="open-chat-header">
        <h4>Open Chat</h4>
        <span>
          Go to Openchat Home
          <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div calss="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hasgtags">#btn#army#friends</h6>
          <div class="open-post__members">
            <img src="https://cdn.pixabay.com/photo/2021/01/04/10/30/tree-5887086_960_720.jpg" alt="mem profile" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider">
            </div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div calss="open-post__column">
          <div class="open-post__photo">
            <img src="https://cdn.pixabay.com/photo/2021/01/04/10/30/tree-5887086_960_720.jpg" alt="mem profile" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
        </div>
      </div>
    </div>
    <!-- //open-char -->
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__lnk" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__lnk" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__lnk" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__lnk" href="more.html">
          <span class="nav__notificaion-new  badge--new"></span>
          <i class="fas fa-ellipsis-h fa-2x fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
